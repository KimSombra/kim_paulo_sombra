
<!DOCTYPE>

<html>

<head>
	<script type="text/javaScript">
		function check()
		{

if (document.ex.ans.value%2==0)
{
	document.write("even number");
}
else
{
	document.write("odd number");
}
}			
			
		
	</script>
</head>
	<body>
		<form name="ex">
		<td>Enter number:</td>
		<input type=text name="ans"value=0>
		
		<input type=button name="answerbutton"value="Submit"onClick=check()>

	</form>
	</body>


</html>
